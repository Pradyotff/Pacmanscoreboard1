<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pac-Man Highscore Tournament</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: black;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      scroll-behavior: smooth;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-bottom: 60px;
    }

    /* === LOGO === */
    .logo {
      width: 540px; /* bigger logo */
      margin-top: -20px;
      margin-bottom: 10px;
      image-rendering: pixelated;
      filter: drop-shadow(0 0 25px #ffcc00) drop-shadow(0 0 45px #ff9900);
    }

    .staff-title {
  color: #ffffff;
  font-size: 40px;             /* ðŸ”¥ bigger text */
  font-weight: bold;
  margin-top: -130px;           /* moves it upward closer to the logo */
  margin-bottom: 5px;
  text-shadow: 0 0 15px #ffeb3b, 0 0 40px #ffcc00, 0 0 70px #ffaa00;
  letter-spacing: 3px;
  animation: staffPulse 3s infinite ease-in-out;
}

@keyframes staffPulse {
  0%, 100% { text-shadow: 0 0 15px #ffeb3b, 0 0 40px #ffcc00; }
  50% { text-shadow: 0 0 25px #fff176, 0 0 70px #ffcc33; }
}

    /* === TITLE === */
    .subtitle {
      color: #00ffff;
      font-size: 26px;
      margin: 20px 0 25px 0;
      text-shadow: 0 0 12px #00ffff, 0 0 28px #00ffff;
      letter-spacing: 2px;
    }

    /* === LEADERBOARD === */
    .leaderboard {
      width: 700px;
      border-collapse: collapse;
      margin: 0 auto;
      transform: scale(1.1);
    }

    .leaderboard th {
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff;
      padding: 12px 0 16px;
      font-size: 14px;
      border-bottom: 2px solid #00ffff55;
    }

    .leaderboard td {
      padding: 10px 0;
      font-size: 14px;
      text-shadow: 0 0 6px currentColor, 0 0 15px currentColor;
    }

    /* === Row Colors === */
    .leaderboard tr:nth-child(1) td { color: #ff0000; }
    .leaderboard tr:nth-child(2) td { color: #ffa500; }
    .leaderboard tr:nth-child(3) td { color: #00ff7f; }
    .leaderboard tr:nth-child(4) td { color: #00ffff; }
    .leaderboard tr:nth-child(5) td { color: #00bfff; }
    .leaderboard tr:nth-child(6) td { color: #007bff; }
    .leaderboard tr:nth-child(7) td { color: #1e90ff; }
    .leaderboard tr:nth-child(8) td { color: #4169e1; }
    .leaderboard tr:nth-child(9) td { color: #9370db; }
    .leaderboard tr:nth-child(10) td { color: #ff69b4; }

    /* === House color glow === */
    .house-yellow { color: #ffeb3b; text-shadow: 0 0 10px #ffeb3b, 0 0 25px #ffcc00; }
    .house-blue { color: #00bfff; text-shadow: 0 0 10px #00bfff, 0 0 25px #0099ff; }
    .house-red { color: #ff4d4d; text-shadow: 0 0 10px #ff4d4d, 0 0 25px #ff0000; }
    .house-green { color: #00ff7f; text-shadow: 0 0 10px #00ff7f, 0 0 25px #00cc66; }

    @media (max-width: 700px) {
      .logo { width: 260px; margin-top: 25px; }
      
      .subtitle { font-size: 18px; margin: 15px 0; }
      .leaderboard { width: 95vw; transform: scale(1); }
      .leaderboard td, .leaderboard th { font-size: 10px; padding: 6px 0; }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="Adobe Express - file (4).png" alt="Pac-Man Logo" class="logo">
    <div class="staff-title">Staff Leaderboard</div>
    <div class="subtitle">HIGH SCORES</div>

    <table class="leaderboard" id="leaderboardBody">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Score</th>
          <th>Grade</th>
          <th>House</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const leaderboard = [
      { name: 'Mr. Good', score: 15620, grade: 'Teacher', house: '()' },
      { name: 'Mr. Plantier', score: 13990, grade: 'Teacher', house: '()' },
      { name: 'Mr. Pfaeffle', score: 13690, grade: 'Teacher', house: '()' },
      { name: 'Mr. Civil', score: 9770, grade: 'Teacher', house: '()' },
      { name: 'Ms. Dunne', score: 9750, grade: 'Teacher', house: '()' },
      { name: 'Mr. Vargas', score: 6640, grade: 'Teacher', house: '()' },
      { name: 'Mr. Jacob', score: 5740, grade: 'Teacher', house: '()' },
      { name: 'Ms. Giordani', score: 5220, grade: 'Teacher', house: '()' },
      { name: 'Mr. LoRusso', score: 5210, grade: 'Teacher', house: '()' },
      { name: 'Mr. Bynum', score: 4290, grade: 'Teacher', house: '()' }
    ];

    function getSuffix(rank) {
      if (rank === 1) return 'ST';
      if (rank === 2) return 'ND';
      if (rank === 3) return 'RD';
      return 'TH';
    }

    function renderLeaderboard() {
      const tbody = document.querySelector('#leaderboardBody tbody');
      leaderboard.forEach((player, i) => {
        const row = document.createElement('tr');
        const houseClass = player.house.toLowerCase() === 'yellow' ? 'house-yellow' :
                           player.house.toLowerCase() === 'blue' ? 'house-blue' :
                           player.house.toLowerCase() === 'red' ? 'house-red' :
                           'house-green';
        row.innerHTML = `
          <td>${i + 1}${getSuffix(i + 1)}</td>
          <td>${player.name}</td>
          <td>${player.score}</td>
          <td>${player.grade}</td>
          <td class="${houseClass}">${player.house}</td>
        `;
        tbody.appendChild(row);
      });
    }

    renderLeaderboard();
  </script>
</body>
</html>
